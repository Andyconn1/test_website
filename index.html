<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ethan's NapStar Plan</title>
  </head>

  <body>
    <form>
      <div class="form-floating mb-3">
        <input type="time" class="form-control" id="wakeup" placeholder="07:30:00" onChange="inputChanged()">
        <label for="wakeup">Wake-up time</label>
      </div>
      <div class="form-floating mb-3">
        <input type="time" class="form-control" id="wake_window_1" placeholder="02:30">
        <label for="wake_window_1">Wake Window 1</label>
      </div>
      <div class="form-floating mb-3">
        <input type="time" class="form-control" id="nap_1" placeholder="01:00">
        <label for="nap_1">Nap 1</label>
      </div>



      <button type="submit" class="btn btn-primary">Submit</button>


    </form>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function inputChanged() {
        alert("Input changed");
      }
      </script>
  </body>
</html>
