<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="form-floating mb-3">
        <input type="time" class="form-control" id="wakeup" placeholder="07:00">
        <label for="wakeup">Wake-up time</label>
      </div>

      <label for="awake1" class="form-label">Wake Window 1</label>
      <input type="range" class="form-range" id="Wake_Window_1" min="0" max="12" step="0.25">


      <button type="submit" class="btn btn-primary">Submit</button>


    </form>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
