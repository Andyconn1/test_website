<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./stylesheet.css" rel="stylesheet">

    <title>Ethan's NapStar Plan</title>
  </head>

  <body>
    <form>
      <div class="container">
        <div class="row align-items-start">
          <div class="col">
            <!-- User Inputs -->
            
            <label for="time1" class="form-label">time1</label>
            <input type="range" class="form-range" min="0" max="5" step="1" id="time1" value="1" onchange="inputChanged()">

            <label for="time2" class="form-label">time2</label>
            <input type="range" class="form-range" min="0" max="5" step="1" id="time2" value="1">

          </div>
          <div class="col">
            <!-- Progress Bars -->

            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

          <div class="col">
            <!-- Text -->

            <p class="text-center">Center aligned text on all viewport sizes.</p>
            <p class="text-center">Center aligned text on all viewport sizes.</p>
          </div>

        </div>


    </form>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function inputChanged() {
        alert("Input changed");
      }
      </script>
  </body>
</html>
